<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wishes</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .header {
        background-color: #ff6b6b;
        color: #fff;
        padding: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
    }
    h1, p {
        margin-bottom: 15px;
    }
    .content {
        padding: 20px;
    }
    .message {
        font-size: 1.2em;
        color: #333;
    }
    .image-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .image-container img {
        width: 30%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
        background-color: #ff6b6b;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #ff6b6b;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #ffcccc;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Birthday Wishes</h1>
    </div>
    <div class="content">
        <p class="message">Dear [Recipient's Name],</p>
        <p class="message">[Your Message]</p>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
    <div class="footer">
        <button onclick="window.print()">Print Card</button>
        <p class="message">Best wishes on your birthday!</p>
    </div>
</div>
</body>
</html>
